<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="src/Styles/index.css">
  <title>Reproductor</title>
</head>
<body>
  <div class="container-player">
    <h1>Play Music</h1>        
    <div class="container-album">
      <img src="src/img/diridiri.jpg" alt="album" class="player__img" id="imgSong">
      <h2 class="player__artist" id="nameArtist">Ñengo Flow</h2>
      <h3 class="player__song" id="nameSong">Diri Diri</h3>
    </div>    
    <div class="controls">
      <audio class="player__audio" controls id="audio">
        <source src="audio/Diri Diri - Ñengo Flow (youtube).mp3" id="song" type="audio/mpeg">
      </audio>
      <div class="player_controls">
        <i class='bx bx-skip-next bx-rotate-180 ' id="skip1" ></i>
        <i class='bx bx-rewind' id="rewind"></i>        
        <i class='bx bx-play' id="play"></i>
        <i class='bx bx-pause' id="pause"></i>
        <i class='bx bx-fast-forward' id="forward"></i> 
        <i class='bx bx-skip-next' id="skip2"></i>
      </div>
    </div>
  </div>
  <script type="module" src="src/js/playlist.js"></script> 
  <script type="module" src="src/js/app.js"></script>                    
</body>
</html>
